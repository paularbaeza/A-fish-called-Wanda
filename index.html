<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A fish called Wanda</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ESTA ES LA PRIMERA PANTALLA -->
      <div id="splash-screen" class="container">
        <img src="./images/portada.png" width="700" alt="portada" />
        <button id="start-btn">JUGAR</button>
      </div>

      <!-- EL JUEGO -->
      <div id="game-screen">
        <div id="punctuation-sound">
          <div id="punctuation">
            <h3 id="score">Score: <span> 0</span></h3>
            <h3 id="lifes">Vidas: <span> 3</span></h3>
          </div>
          <div id="sound">
            <button id="soundOn-btn">
              <img src="./images/music-on.png" width="35" />
            </button>
            <button id="soundOff-btn">
              <img src="./images/music-off.png" width="35" />
            </button>
          </div>
        </div>
        <canvas id="my-canvas" width="1300" height="700"> </canvas>
      </div>

      <!-- GAME OVER Y VOLVER A JUGAR -->
      <div id="gameover-screen" class="container">
        <img src="./images/game-over.png" width="900" alt="game-over" />
        <button id="restart-btn">Â¡Vuelve a jugar!</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/wanda.js"></script>
    <script src="./javascript/enemy.js"></script>
    <script src="./javascript/food.js"></script>
  </body>
</html>
